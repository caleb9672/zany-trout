<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Approvisionnements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Gestion des Approvisionnements</h1>
        
        <!-- Formulaire pour ajouter des approvisionnements -->
        <div class="row">
            <div class="col-md-6">
                <h3>Ajouter un Approvisionnement</h3>
                <form id="approvForm">
                    <div id="produitsList">
                        <div class="produit-item mb-3">
                            <div class="form-group">
                                <label for="produit">Produit</label>
                                <select class="form-control" name="produit" required>
                                    <option value="">Sélectionner un produit</option>
                                    <!-- Rempli dynamiquement -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="qte">Quantité</label>
                                <input type="number" class="form-control" name="qte" required>
                            </div>
                            <div class="form-group">
                                <label for="prix_acquis">Prix d'acquisition</label>
                                <input type="number" step="0.01" class="form-control" name="prix_acquis" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addProduit()">+ Ajouter un produit</button>
                    <button type="submit" class="btn btn-primary mt-2">Enregistrer Approvisionnement</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Liste des Approvisionnements</h3>
                <table class="table table-striped" id="approvTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
